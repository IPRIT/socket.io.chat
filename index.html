<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/static/js/build/production.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>
<ul id="messages">
    <div style="display: none;" class="typing-message">Кто-то печатает сообщение...</div>
</ul>
<form onsubmit="Page.onSubmit(); return false;">
    <div onclick="Page.changeName(this)" class="user-name"></div>
    <div class="input-layer">
        <input id="m" autocomplete="off" placeholder="Текст сообщения" />
        <button>Отправить</button>
    </div>
</form>
</body>
</html>
